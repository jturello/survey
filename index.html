<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Personal Survey
    </title>
  </head>
  <body>
    <div class="container">
    <h1>Tell us a bit about your stuff!</h1>
     <div id="blanks">
       <form>
         <div class="form-group">
           <label for="person1">Tell us the story of your life. Start from the beginning. Leave nothing out.</label>
           <textarea id="person1" class="form-control" rows="20"></textarea>
         </div>
         <div class="form-group">
           <label for="person2">What is your quest?</label>
           <input id="person2" class="form-control" type="text">
         </div>

        <!-- radio button group-->
         <div class="form-group">
           <label for="animal">What is your favorite color?</label>
           <input id="animal" class="form-control" type="text">
         </div>

        <!--  crazy Ivan -->
         <div class="form-group">
           <label for="exclamation">What is the air velocity of an unladen swallow?</label>
         </div>
           <div class="radio">
             <label>
               <input type="radio" name="radioSwallow" value="option1" checked>
              African?
             </label>
           </div>

         <div class="radio">
           <label>
             <input type="radio" name="radioSwallow" value="option2">
            European?
           </label>
         </div>
           <div class="radio">
             <label>
               <input type="radio" name="radioSwallow" value="option1" checked>
              I don't know the answer to that!
             </label>
           </div>
         </div>

         <!-- Checkbox div -->
         <div >
           <h3>Check the sports you like to play</h3>
               <!-- <label for="verb">What sports do you enjoy?</label> -->
           <div class="checkbox">
             <label>
               <input type="checkbox" id="cb1" value="baseball">
               Baseball
             </label>
             <label>
               <input type="checkbox" id="cb2" value="tennis">
               Tennis
             </label>
             <label>
               <input type="checkbox" id="cb3" value="soccer">
               Soccer
             </label>
             <label>
               <input type="checkbox" id="cb4" value="hockey">
               Hockey
             </label>
            </div>
          </div>


        <button type="submit" class="btn">Show me the story!</button>
        </form>


    </div>
  </body>
</html>
